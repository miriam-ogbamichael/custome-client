<!DOCTYPE html>
<html>
    <head>
      <title>CustoME</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>CustoME</h1><br>
      <p id="message"> </p>
      <!-- Sign up section -->
      <section>
        <form id="sign-up-form" class="border">
          <fieldset>
            <legend>Ready to customize your reminders? Lets get you signed up.</legend>

            <label for="sign-up-email">Email</label>
            <input id="sign-up-email" type="text" name="credentials[email]" placeholder="Email">

            <label for="sign-up-password">Password</label>
            <input id="sign-up-password" type="password" name="credentials[password]" placeholder="Password">

            <label for="sign-up-password-confirmation">Password Confirmation</label>
            <input id="sign-up-password-confirmation" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">

            <input type="submit" value="Sign up!">
          </fieldset>
        </form>
      </section><br>
      <!-- Sign in section -->
      <section>
        <form id="sign-in-form" class="border">
          <fieldset>
            <legend>Welcome! Sign in to get started.</legend>

            <label for="sign-in-email">Email</label>
            <input id="sign-in-email" type="text" name="credentials[email]" placeholder="Email">

            <label for="sign-in-password">Password</label>
            <input id="sign-in-password" type="password" name="credentials[password]" placeholder="Password">

            <input type="submit" value="Sign in!">
          </fieldset>
        </form>
      </section><br>
      <!-- Change password section -->
      <section>
        <form id="change-password-form" class="border">
          <fieldset>
            <legend>Change password!</legend>

            <label for="old-password">Old password</label>
            <input id="old-password" name="passwords[old]" type="password" placeholder="Old Password">

            <label for="new-password">New password</label>
            <input id="new-password" name="passwords[new]" type="password" placeholder="New Password">

            <input type="submit" value="Change Password!">
          </fieldset>
        </form>
      </section><br>
      <!-- Sign out section -->
    <section>
      <form id="sign-out-form" class="border">
        <fieldset>
          <legend>See you soon!</legend>

          <input id="sign-out-button" type="submit" name="Sign out!" value="Sign out!">
        </fieldset>
      </form>
    </section><br>

    <h2>Reminders</h2><br>
    <section>
        <h3>Checkout These Example Reminders!</h3><br>

        <div id="reminder-form" class="container">
  <div class="row">

    <div id="Cultivate" class="col-sm">Cultivate</div>

    <div id="Magnify" class="col-sm">Magnify</div>

    <div id="Energive" class="col-sm">Energive</div>

  </div>
</div><br>

      <h3>Soon You'll Be Customizing Your Own!</h3>
    </section>

    </body>

</html>
